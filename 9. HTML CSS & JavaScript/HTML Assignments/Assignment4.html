<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-4</title>
</head>
<style>
    .container {
        border: 1px solid;
        width: fit-content;
    }

    .border table,
    .border td {
        border: 1px ridge;
    }

    div,
    h3 {
        margin: 10px;
    }
</style>

<body>
    <div class="container">
        <div class="border">
            <table class="border">
                <div class="head">
                    <h3>
                        <thead>
                            This table has borders:
                        </thead>
                    </h3>
                </div>
                <tr>
                    <td>100</td>
                    <td>200</td>
                    <td>300</td>
                </tr>
                <tr>
                    <td>400</td>
                    <td>500</td>
                    <td>600</td>
                </tr>
            </table>
        </div>
        <div class="no-border">
            <table class="no-border">
                <div class="head">
                    <h3>
                        <thead>
                            This table has no borders:
                        </thead>
                    </h3>
                </div>
                <tr>
                    <td>100</td>
                    <td>200</td>
                    <td>300</td>
                </tr>
                <tr>
                    <td>400</td>
                    <td>500</td>
                    <td>600</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
