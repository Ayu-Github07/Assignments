<style>
    .container {
        border: 2px solid black;
        margin: 10px 15px 0 15px;
        padding: auto;
        display: block;
    }

    #border {
        border: 1px solid black;
    }

    .border,
    .no-border {
        margin: 20px;
        display: flex;
    }
</style>

<body>
    <div class="container">
        <div class="border">
            <h3 class="border">Create Link of an image: </h3>
            <img id="border" src="https://img.icons8.com/cotton/50/000000/grinning-face-with-big-eyes-icon--v2.png" />
        </div>
        <div class="no-border">
            <h3 class="no-border">No border around the image, but still a link: </h3>
            <img id="no-border"
                src="https://img.icons8.com/cotton/50/000000/grinning-face-with-big-eyes-icon--v2.png" />
        </div>

    </div>
</body>
